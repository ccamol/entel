log4j.logger.com.opensymphony.xwork2.interceptor=ERROR
log4j.logger.com.opensymphony.xwork2.interceptor.ExceptionMappingInterceptor=ERROR ,PBolsasFile ,PBolsasConsole
log4j.logger.com.opensymphony.xwork2.ognl=ERROR
