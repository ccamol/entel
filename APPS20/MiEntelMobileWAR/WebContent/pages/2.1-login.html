<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="language" content="es" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="" />
    <meta name="keywords" content="" />
	<meta name="description" content="Mi Entel" />
<meta name="keywords" content="Mi Entel" />
<meta name="author" content="Entel" />

	<link href="favicon.ico" rel="icon" /> 

	<title>Ingresar - Entel</title>

	<!-- CSS -->
    <link href="css/reset.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    <link href="css/jAlert-v2.css" rel="stylesheet" />

	<!-- JS -->
	<script src="js/modernizr.custom.js"></script>	
    	
<script type="text/javascript">
    
</script>

</head>
	
	<body class="bg-pattern">
		<#include "/pages/include/googletags/gt.html">
		
		
		<div class="container">		

			<!-- MAIN -->
			<div id="main">

				

					<a href="http://m.entel.cl/" class="top-nav-btn top-nav-btn-fixed">
						<span class="icon icon-arrow-left-color"></span>
					</a>

					<section class="section">

						<div class="splash-title clearfix">

							<span class="logo logo-color logo-md"></span>
						
							<h1 class="title title-xl">Bienvenido a<br>Mi Entel</h1>

						</div>

						<!-- FORM -->
						<form id="loginForm" action="login" method="post">
						<input type="hidden" name="method:execute" value="Login" />
							
							<div class="form-group">
								<input id="msisdn" name="msisdn" type="tel" class="form-control" placeholder="<@s.text name="login.telefono"/>" maxlength="8">
							</div>

							<div class="form-group">
								<input id="rut" name="rut" type="text" class="form-control" placeholder="<@s.text name="login.rut"/>">
														
							</div>

							<div class="form-group">
								<input id="pin" name="pin" type="password" class="form-control" placeholder="<@s.text name="login.clave"/>">
							</div>

							<div class="form-group">

								<span class="switch">									
									<input type="checkbox" name="saveSession" checked="checked" />
									<label for="switch-remember"></label>
								</span>		

								<small><@s.text name="login.sesion"/></small>					

							</div>							

							<button id="entrar" type="button" class="btn btn-lg btn-primary btn-symbols btn-block">Ingresar</button>

						</form>

					</section>

					<section class="section">

						<div class="content content-sm">
							<table width="100%">
								<tr>
				              		<td>
				              			<p><a class="txt-link" href="registro"><@s.text name="login.registro"/></a></p>
				              			
				              		</td>
				              		<td style="float:right">
				                		<p><a class="txt-link" href="passwd"><@s.text name="login.passwd"/></a></p>
				              		</td>
								</tr>
				            </table>
						</div>

					</section>

					<!-- FOOTER -->
					<footer class="page-footer">
						<p class="txt-small"><@s.text name="login.copyright"/></p>
					</footer>

			</div><!--/main-->

		</div><!--/container-->	

		<!-- JS Libraries -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="js/jquery.collapse.js"></script>
		<script src="js/jquery.idTabs.min.js"></script>
		<script src="js/jAlert-v2.js"></script>

		<!-- JS Config -->
		<script src="js/collapse-cfg.js"></script>
		<script src="js/modal-cfg.js"></script>
		<script src="js/val/validaRut.js"></script>
		<script src="js/val/login.error-handle.js"></script>
		
		<#if mensajeError?exists>
		<script type="text/javascript">
		$(document).ready(function() {
			popupAlert("${mensajeError}");
		});
		</script>
		</#if>
	</body>

</html>
