<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="language" content="es" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="" />
    <meta name="keywords" content="" />
	<meta name="description" content="Mi Entel" />
<meta name="keywords" content="Mi Entel" />
<meta name="author" content="Entel" />

	<link href="favicon.ico" rel="icon" /> 

	<title>Recuperar clave - Entel</title>

	<!-- CSS -->
    <link href="css/reset.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" /> 
	<link href="css/jAlert-v2.css" rel="stylesheet" />

	<!-- JS -->
	<script src="js/modernizr.custom.js"></script>		
    
</head>

	<body>
		<#include "/pages/include/googletags/gt.html">
		
		<div class="container">		

			<!-- MAIN -->
			<div id="main">
			
					<div class="section-title">

						<h3 class="title txt-color">Obtener clave de acceso</h3>

					</div>

					<section class="section">

						<div class="content">

							<p><@s.text name="passwd.mensaje"/></p>

						</div>

						<form id="pinForm" action="passwd" method="post">
						
						<input type="hidden" name="method:execute" value=solicitaClave />
							
							<div class="form-group">

								<input id="msisdn" name="msisdn" type="tel" class="form-control" placeholder="<@s.text name="passwd.telefono"/>" maxlength="8">
								
							</div>

							<button id="solPin" type="button" class="btn btn-primary btn-lg btn-symbols btn-block">Solicitar</button>

						</form>

					</section>

					<!-- FOOTER -->
					<footer class="page-footer">

						<p class="txt-small"><@s.text name="passwd.copyright"/></p>

					</footer>

			</div><!--/main-->
		
		</div><!--/container-->

		<!-- JS Libraries -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="js/jquery.collapse.js"></script>
		<script src="js/jquery.idTabs.min.js"></script>
		<script src="js/jAlert-v2.js"></script>

		<!-- JS Config -->
		<script src="js/collapse-cfg.js"></script>
		<script src="js/modal-cfg.js"></script>
		<script src="js/val/pin.error-handle.js"></script>

		<script type="text/javascript">
		var appMobile=true;
		<#if msgErrorPasswd?exists>
		$(document).ready(function() {
			popupAlert("${msgErrorPasswd}");
		});
		</#if>
		</script>

	</body>

</html>
